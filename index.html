<!DOCTYPE html>
<html>

<head>
    <title>Mi Cita Medica Virtual</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Programador de Citas Virtuales</h1>
        <input type="text" id="roleInput" placeholder="Ingrese 0 si es admin, 1 si es paciente" style="width: 50%">
        <button class="button" onclick="setRole()">Enter</button>
        <div id="adminControls" style="display: none;">
            <button class="button" onclick="showDoctors()">Mostrar Doctores</button>
            <button class="button" onclick="addDoctor()">Agregar Nuevo Doctor</button>
            <button class="button" onclick="showAppointments()">Mostrar Citas</button>
        </div>
        <div id="patientControls" style="display: none;">
            <button class="button" onclick="scheduleAppointment()">Programar una Cita</button>
            <button class="button" onclick="showDoctors()">Mostrar Doctores</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
